    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    guessSyntax = true
    noClasses = false
    style = "bw"
    tabWidth = 2

[author]
  name = "Felipe"
  homepage = "https://twitter.com/felipecesr"

[languages]
